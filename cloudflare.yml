---
- hosts: localhost
  gather_facts: true
  tasks:
    - name: Part 1
      shell: "cat /var/plexguide/CLOUDFLARE_EMAIL"
      register: part1

    - name: Part 2
      shell: "cat /var/plexguide/CLOUDFLARE_API_KEY"
      register: part2

    - name: Deploy Traefik
      docker_container:
        name: traefik
        image: traefik:1.7
        pull: yes
        published_ports:
          - "443:443"
          - "80:80"
          - "8008:8080"
        env:
          PUID: 1000
          PGID: 1000
          PROVIDER: cloudflare
          CF_API_EMAIL: "{{part1.stdout}}"
          CF_API_KEY: "{{part2.stdout}}"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - /etc/localtime:/etc/localtime:ro
          - /opt/appdata/traefik/traefik.toml:/etc/traefik/traefik.toml:ro
          - /opt/appdata/traefik/rules.toml:/etc/traefik/rules.toml:ro
          - /opt/appdata/traefik/acme:/etc/traefik/acme
        restart_policy: unless-stopped
        state: started
        networks:
          - name: plexguide
            aliases:
              - traefik
